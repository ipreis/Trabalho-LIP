<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task Master - Tarefas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tarefas.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <div class="row">
                <!-- Links -->
                <div id="primeiraLinha">
                    <!-- Home e Login/Registrar -->
                    <div class="col-5 col-sm-4 col-md-5">
                        <p><a href="index.html">TaskMaster <i class="fa-solid fa-pen-to-square" id="taskMaster"></i></a></p>
                    </div>
                    <!-- Login/Registrar -->
                    <div class="col-7 col-sm-8 col-md-7">
                        <p id="login"><a href="login.html"><i class="fa-solid fa-user" id="userIcon"></i> Login/</a><a
                                href="register.html">Registre-se</a></p>
                    </div>
                </div>
                <!-- Menu -->
                <div class="row justify-content-center" id="segundaLinha">
                    <nav class="row">
                        <!-- Tarefas -->
                        <div style="width: 20%" class="col-2 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <p><a href="tarefas.html"><i class="fa-solid fa-pen-ruler"></i>Tarefas</a></p>
                        </div>
                        <!-- Eventos -->
                        <div style="width: 20%" class="col-2 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <p><a href="eventos.html"><i class="fa-solid fa-calendar-days"></i>Eventos</a></p>
                        </div>
                        <!-- Meu Perfil -->
                        <div style="width: 20%" class="col-2 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <p><a href="perfil.html"><i class="fa-solid fa-address-card"></i>Meu perfil</a></p>
                        </div>
                        <!-- F.A.Q. -->
                        <div style="width: 20%" class="col-2 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <p><a href="faq.html"><i class="fa-solid fa-circle-question"></i>F.A.Q</a></p>
                        </div>
                        <!-- Sobre nós -->
                        <div style="width: 20%" class="col-lg-2 col-md-2 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <p><a href="sobreNos.html"><i class="fa-solid fa-circle-info"></i>Sobre nós</a></p>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <section>
            <!-- Botões para cadastrar, alterar, excluir e concluir tarefas -->
            <div class="container">
                <div class="row justify-content-center opcoes">

                    <!-- Botão de Cadastrar -->
                    <div class="col-lg-2 col-md-3 col-1">
                        <button type="button" data-bs-toggle="modal" data-bs-target="#modal">
                            <i id="cadastro" class="fa-solid fa-square-plus"></i>
                        </button>
                        <label class="nome-botao" for="cadastro">Cadastrar</label>
                    </div>

                    <!-- Botão de Alterar-->
                    <div id="divAlterar" class="col-lg-2 col-md-3 col-1">
                        <button id="btnAlterar" type="button">
                            <i id="alterar" class="fa-solid fa-pen"></i>
                        </button>
                        <label class="nome-botao" for="alterar">Alterar</label>
                    </div>

                    <!-- Botão de Excluir-->
                    <div class="col-lg-2 col-md-3 col-1">
                        <button id="btnExcluir" type="button">
                            <i id="excluir" class="fa-solid fa-circle-minus"></i>
                        </button>
                        <label class="nome-botao" for="excluir">Excluir</label>
                    </div>

                    <!-- Botão de Concluir-->
                    <div class="col-lg-2 col-md-3 col-1">
                        <button id="btnConcluir" type="button">
                            <i id="concluir" class="fa-solid fa-circle-check"></i>
                        </button>
                        <label class="nome-botao" for="concluir">Concluir</label>
                    </div>

                </div>
            </div>

            <!-- Tela que apresenta as tarefas/eventos cadastrados -->
            <div class="container">

                <!-- Pontuação do Usuário -->
                <div id="taskpoints" class="row justify-items-start">
                    <h3 class="col-5">Taskpoints: <span id="qtdPontos"></span></h3>
                </div>

                <div class="row justify-content-center" id="tituloTela">
                    <h3 class="col-2">Tarefas</h3>
                </div>

                <div class="row justify-content-evenly align-items-center" id="telaTarefas">

                    <!-- Imprime aqui as tarefas armazenadas em JSON -->

                </div>

            </div>
        </section>
    </main>

    <!-- Modal de cadastro dos tarefas -->
    <div class="modal" tabindex="-1" id="modal">

        <div class="modal-dialog modal-xl modal-dialog-centered">

            <div class="modal-content container">

                <!-- Título do Modal -->
                <div class="modal-header row">
                    <h4 class="modal-title col-12" id="tituloModal">Cadastrar tarefa</h4>
                </div>

                <!-- Corpo do Modal -->
                <div class="modal-body">

                    <!-- Formulário de Cadastro de Tarefa -->
                    <div class="container formulario">
                        <form id="formCadastro">

                            <!-- Campos -->
                            <div class="row campos">

                                <!-- Campo: Título -->
                                <p class="row justify-content-center">
                                    <label class="col-lg-2 col-md-4" for="nome">Título:</label>
                                    <input class="col-lg-10 col-md-8" type="text" name="nome" id="nome" required />
                                </p>

                                <!-- Campo: Categoria -->
                                <p class="row justify-content-center">
                                    <label class="col-lg-2 col-md-4" for="categoria">Categoria:</label>
                                    <input class="col-lg-10 col-md-8" type="text" name="categoria" id="categoria"
                                        required />
                                </p>

                                <!-- Campo: Descrição -->
                                <p class="row justify-content-center">
                                    <label class="col-lg-2 col-md-4" for="descricao">Descrição:</label>
                                    <input class="col-lg-10 col-md-8" type="text" name="descricao" id="descricao"
                                        required />
                                </p>

                                <!-- Campo: Data -->
                                <p class="row">
                                    <label class="col-lg-2 col-md-4" for="data">Data:</label>
                                    <input class="col-lg-10 col-md-8" type="date" name="data" id="data" required />
                                </p>

                                <!-- Campo: Horário -->
                                <p class="row justify-content-center">
                                    <label class="col-lg-2 col-md-4" for="horario">Horário:</label>
                                    <input class="col-lg-10 col-md-8" type="time" name="horario" id="horario"
                                        required />
                                </p>

                                <!-- Campo: Prioridade -->
                                <p class="row justify-content-center">
                                    <label class="col-lg-2 col-md-4" for="prioridade">Prioridade:</label>
                                    <input class="col-lg-10 col-md-8" type="text" name="prioridade" id="prioridade"
                                        required />
                                </p>

                                <!-- Campo: Local -->
                                <p class="row justify-content-center">
                                    <label class="col-lg-2 col-md-4" for="local">Local:</label>
                                    <input class="col-lg-10 col-md-8" type="text" name="local" id="local" required />
                                </p>

                            </div>

                            <!-- Botões -->
                            <div class="row justify-content-end botoes">

                                <!-- Cadastrar -->
                                <button class="col-1" type="submit" id="bt-cadastrar">
                                    <i id="cadastrar" class="fa-solid fa-circle-check"></i>
                                </button>
                                <label class="col-lg-2 col-md-3 nome-botao-modal" for="cadastrar"
                                    id="labelCadastrar">Cadastrar</label>

                                <!-- Cancelar -->
                                <button class="col-1" type="button" data-bs-dismiss="modal" aria-label="Close" id="bt-cancelar">
                                    <i id="cancelar" class="fa-solid fa-circle-xmark"></i>
                                </button>
                                <label class="col-lg-2 col-md-3 nome-botao-modal" for="cancelar">Cancelar</label>

                            </div>

                        </form>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- Rodapé -->
    <footer>
        <div class="container">
            <div class="row">
                <div col-12>
                    Copyright 2022 - Todos os direitos reservados - <b>ICEI PUC Minas</b>
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/json.js"></script>
    <!-- JS -->
    <script src="../js/tarefas.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/1f504d9197.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
