<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task Master - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <div class="row">
                <!-- Links -->
                <div id="primeiraLinha">
                    <!-- Home e Login/Registrar -->
                    <div class="col-5 col-sm-4 col-md-5">
                        <p><a href="index.html">TaskMaster <i class="fa-solid fa-pen-to-square" id="taskMaster"></i></a></p>
                    </div>
                    <!-- Login/Registrar -->
                    <div class="col-7 col-sm-8 col-md-7">
                        <p id="login"><a href="login.html"><i class="fa-solid fa-user" id="userIcon"></i> Login/</a><a
                                href="register.html">Registre-se</a></p>
                    </div>
                </div>
                <!-- Menu -->
                <div class="row justify-content-center" id="segundaLinha">
                    <nav class="row">
                        <!-- Tarefas -->
                        <div style="width: 20%" class="col-2 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <p><a href="tarefas.html"><i class="fa-solid fa-pen-ruler"></i>Tarefas</a></p>
                        </div>
                        <!-- Eventos -->
                        <div style="width: 20%" class="col-2 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <p><a href="eventos.html"><i class="fa-solid fa-calendar-days"></i>Eventos</a></p>
                        </div>
                        <!-- Meu Perfil -->
                        <div style="width: 20%" class="col-2 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <p><a href="perfil.html"><i class="fa-solid fa-address-card"></i>Meu perfil</a></p>
                        </div>
                        <!-- F.A.Q. -->
                        <div style="width: 20%" class="col-2 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <p><a href="faq.html"><i class="fa-solid fa-circle-question"></i>F.A.Q</a></p>
                        </div>
                        <!-- Sobre nós -->
                        <div style="width: 20%" class="col-lg-2 col-md-2 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <p><a href="sobreNos.html"><i class="fa-solid fa-circle-info"></i>Sobre nós</a></p>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Conteúdo principal -->
    <main>
        <section>
            <div class="container">
                <div class="row" id="primeiraLinha">
                    <div class="col-12" id="login">
                        <h1>Login</h1>
                        <!-- Formulário de Login -->
                        <form action="">
                            <!-- Usuário -->
                            <label for="username">
                                <input class="lacuna" id="username" type="text" placeholder="Nome de usuário">
                            </label>
                            <br><br>
                            <!-- Senha -->
                            <label for="password">
                                <input class="lacuna" id="password" type="password" placeholder="Senha">
                            </label>
                            <br><br>
                            <!-- Enviar -->
                            <input id="enviar" type="submit" value="Enviar">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="container">
            <div class="row">
                <div col-12>
                    Copyright 2022 - Todos os direitos reservados - <b>ICEI PUC Minas</b>
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/json.js"></script>
    <script src="../js/login.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/1f504d9197.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
